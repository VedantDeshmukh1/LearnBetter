{% extends "base.html" %}

{% block content %}
<h1>My Reviews</h1>
{% if reviews %}
    <ul class="review-list">
    {% for review in reviews %}
        <li>
            <h2>{{ review.course_title }}</h2>
            <p>Rating: {{ review.rating }} / 5</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>You haven't reviewed any courses yet.</p>
{% endif %}
{% endblock %}
