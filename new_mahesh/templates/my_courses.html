{% extends "base.html" %}

{% block content %}
<h1>My Courses</h1>
{% if courses %}
    <ul class="course-list">
    {% for course in courses %}
        <li>
            <h2>{{ course.title }}</h2>
            <p>{{ course.summary }}</p>
            <a href="{{ url_for('rate_course', course_id=course.id) }}" class="btn">Rate Course</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>You haven't enrolled in any courses yet.</p>
{% endif %}
{% endblock %}
