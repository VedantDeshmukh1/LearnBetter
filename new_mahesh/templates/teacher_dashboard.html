{% extends "base.html" %}
{% block content %}
<h2>Welcome, {{ user.first_name }}!</h2>
<h3>Your Courses:</h3>
<ul>
{% for course in courses %}
    <li>{{ course.course_name }} ({{ course.course_duration }} hours)
        <a href="{{ url_for('add_video', course_id=course.id) }}">Add Video</a>
        <a href="{{ url_for('edit_course', course_id=course.id) }}">Edit Course</a>
        <a href="{{ url_for('view_course', course_id=course.id) }}">View Course</a>
    </li>
{% endfor %}
</ul>
<a href="{{ url_for('add_course') }}">Add New Course</a>
<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
