{% extends "base.html" %}

{% block content %}
<h1>Rate Course</h1>
<form method="POST">
    <label for="content_quality">Content Quality:</label>
    <input type="number" id="content_quality" name="content_quality" min="1" max="5" required>
    
    <label for="instructor_expertise">Instructor Expertise:</label>
    <input type="number" id="instructor_expertise" name="instructor_expertise" min="1" max="5" required>
    
    <label for="course_structure">Course Structure and Organization:</label>
    <input type="number" id="course_structure" name="course_structure" min="1" max="5" required>
    
    <label for="production_quality">Video/Audio Production Quality:</label>
    <input type="number" id="production_quality" name="production_quality" min="1" max="5" required>
    
    <label for="practical_examples">Practical Examples and Exercises:</label>
    <input type="number" id="practical_examples" name="practical_examples" min="1" max="5" required>
    
    <label for="interactivity">Interactivity and Engagement:</label>
    <input type="number" id="interactivity" name="interactivity" min="1" max="5" required>
    
    <label for="pace_difficulty">Pace and Difficulty Level:</label>
    <input type="number" id="pace_difficulty" name="pace_difficulty" min="1" max="5" required>
    
    <label for="value_for_money">Value for Money:</label>
    <input type="number" id="value_for_money" name="value_for_money" min="1" max="5" required>
    
    <button type="submit">Submit Rating</button>
</form>
{% endblock %}
