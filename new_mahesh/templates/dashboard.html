{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>User Dashboard</h1>
        <p class="user-name">Welcome, <strong>{{ user['first_name'] }} {{ user['last_name'] }}</strong>!</p>
    </div>
    <nav class="dashboard-nav">
        <ul>
            <li><a href="{{ url_for('my_courses') }}" {% if request.endpoint == 'my_courses' %}class="active"{% endif %}>My Courses</a></li>
            <li><a href="{{ url_for('my_reviews') }}" {% if request.endpoint == 'my_reviews' %}class="active"{% endif %}>My Reviews</a></li>
            <li><a href="{{ url_for('profile') }}" {% if request.endpoint == 'profile' %}class="active"{% endif %}>My Profile</a></li>
        </ul>
    </nav>
    <div class="dashboard-content">
        {% block dashboard_content %}{% endblock %}
    </div>
</div>
{% endblock %}
