{% extends "base.html" %}

{% block content %}
<h1>Browse Courses</h1>
<ul class="course-list">
{% for course in courses %}
    <li>
        <h2>{{ course.title }}</h2>
        <p>{{ course.summary }}</p>
        <h3>Sample Videos:</h3>
        <ul>
        {% for video in course.sample_videos %}
            <li><video src="{{ video }}" controls></video></li>
        {% endfor %}
        </ul>
        <a href="#" class="btn">Join this Course</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
