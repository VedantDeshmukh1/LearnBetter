{% extends "base.html" %}
{% block content %}
<h2>Edit Course</h2>
<form method="POST">
    <input type="text" name="course_name" value="{{ course.course_name }}" required>
    <input type="number" name="course_duration" value="{{ course.course_duration }}" required>
    <input type="submit" value="Update Course">
</form>
<h3>Videos:</h3>
<ul>
{% for video_id, video in course.videos.items() %}
    <li>
        {{ video.title }} ({{ video.duration }} minutes)
        <a href="{{ url_for('edit_video', course_id=course.id, video_id=video_id) }}">Edit</a>
        <a href="{{ url_for('delete_video', course_id=course.id, video_id=video_id) }}">Delete</a>
    </li>
{% endfor %}
</ul>
<a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
{% endblock %}
