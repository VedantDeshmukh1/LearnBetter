<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Welcome to the Dashboard</h2>
                        <p>You are logged in as {{ session['user'] }}.</p>
                        <a href="{{ url_for('add_user_form') }}" class="btn btn-primary btn-block">Add User</a>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block mt-3">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
