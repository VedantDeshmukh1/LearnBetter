{% extends "teacher/base_teacher.html" %}
{% block content %}
<style>
    @keyframes fly {
        0% {
            transform: translateX(-100%) translateY(0px) scale(0.8);
        }
        50% {
            transform: translateX(50%) translateY(-40px) scale(1);
        }
        100% {
            transform: translateX(200%) translateY(0px) scale(0.8);
        }
    }
    .bird {
        font-size: 30px;
        display: inline-block;
        animation: fly 2s infinite;
    }
    #loading-container {
        text-align: center;
        margin-top: 20px;
    }
</style>

<h1>Add Video</h1>
<form method="POST" enctype="multipart/form-data" id="uploadForm">
    <label for="video_title">Video Title:</label>
    <input type="text" id="video_title" name="video_title" required><br>

    <label for="video_description">Video Description:</label>
    <textarea id="video_description" name="video_description" required></textarea><br>

    <div class="form-group">
        <label for="video_file">Video File</label>
        <input type="file" class="form-control-file" id="video_file" name="video_file" accept="video/*" required>
    </div>

    <div id="loading-container" style="display: none;">
        <div class="bird">üê¶</div>
        <p>Uploading video...</p>
    </div>

    <div id="status-message" style="display: none; margin-top: 10px; font-weight: bold;"></div>

    <input type="submit" value="Add Video" id="submitBtn">
</form>
<a href="{{ url_for('teacher.edit_course', course_id=course_id) }}">Back to Course</a>

<script>
document.getElementById('uploadForm').onsubmit = function(e) {
    e.preventDefault();
    var form = this;
    var formData = new FormData(form);
    var xhr = new XMLHttpRequest();
    var loadingContainer = document.getElementById('loading-container');
    var statusMessage = document.getElementById('status-message');
    var submitBtn = document.getElementById('submitBtn');

    xhr.open('POST', form.action, true);

    xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            var percentComplete = (e.loaded / e.total) * 100;
            if (percentComplete === 100) {
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'File uploaded. Processing...';
            }
        }
    };

    xhr.onloadstart = function(e) {
        loadingContainer.style.display = 'block';
        submitBtn.disabled = true;
    };

    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            loadingContainer.style.display = 'none';
            if (xhr.status == 200) {
                statusMessage.textContent = 'Video successfully uploaded and processed!';
                setTimeout(function() {
                    window.location.href = "{{ url_for('teacher.edit_course', course_id=course_id) }}";
                }, 2000);
            } else {
                statusMessage.textContent = 'Upload failed. Please try again.';
                submitBtn.disabled = false;
            }
        }
    };

    xhr.send(formData);
};
</script>
{% endblock %}
