{% extends "teacher/base_teacher.html" %}
{% block content %}
<h2>Add New Course</h2>
<form method="POST">
    <label for="course_name">Course Name:</label>
    <input type="text" id="course_name" name="course_name" required><br>

    <label for="course_duration">Course Duration (hours):</label>
    <input type="number" id="course_duration" name="course_duration" required><br>

    <label for="course_price">Course Price ($):</label>
    <input type="number" id="course_price" name="course_price" step="0.01" required><br>

    <input type="submit" value="Add Course">
</form>
<a href="{{ url_for('teacher.dashboard') }}">Back to Dashboard</a>
{% endblock %}
