<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #e6f2ff, #e6e6ff);
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            background: linear-gradient(to right, #3b82f6, #4f46e5);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .card-content {
            padding: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background: linear-gradient(to right, #3b82f6, #4f46e5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4b5563;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Add New Course</h2>
        </div>
        <div class="card-content">
            <form method="POST">
                <div>
                    <label for="course_name">Course Name:</label>
                    <input type="text" id="course_name" name="course_name" required>
                </div>
                <div>
                    <label for="course_duration">Course Duration (hours):</label>
                    <input type="number" id="course_duration" name="course_duration" required>
                </div>
                <div>
                    <label for="course_price">Course Price (â‚¹):</label>
                    <input type="number" id="course_price" name="course_price" step="0.01" required>
                </div>
                <input type="submit" value="Add Course">
            </form>
            <a href="{{ url_for('teacher.dashboard') }}" class="back-link">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
