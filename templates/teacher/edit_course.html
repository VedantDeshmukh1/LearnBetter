
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e6f2ff, #e6e6ff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2, h3 {
            color: #333;
        }
        .layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .layout {
                flex-direction: row;
            }
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1;
        }
        .card-header {
            background: linear-gradient(to right, #3b82f6, #4f46e5);
            color: white;
            padding: 1rem;
        }
        .card-content {
            padding: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .btn-outline {
            background-color: white;
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }
        .btn-outline:hover {
            background-color: #3b82f6;
            color: white;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .video-list {
            list-style-type: none;
            padding: 0;
        }
        .video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #f3f4f6;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .video-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #f3f4f6;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            cursor: move;
        }
        .video-item:hover {
            background-color: #e5e7eb;
        }
        .video-seq {
            font-weight: bold;
            margin-right: 1rem;
        }
        .dragging {
            opacity: 0.5;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Edit Course</h1>
        <div class="layout">
            <div class="card">
                <div class="card-header">
                    <h2>Course Details</h2>
                </div>
                <div class="card-content">
                    <form method="POST">
                        <div class="form-group">
                            <label for="course_name">Course Name:</label>
                            <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="course_duration">Course Duration (hours):</label>
                            <input type="number" id="course_duration" name="course_duration" value="{{ course.course_duration }}" required>
                        </div>
                        <div class="form-group">
                            <label for="course_price">Course Price (â‚¹):</label>
                            <input type="number" id="course_price" name="course_price" value="{{ course.course_price }}" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-block">Update Course</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Course Videos</h2>
                </div>
                <div class="card-content">
                    <ul id="video-list" class="video-list">
                    {% for video_id, video in course.videos.items()|sort(attribute='1.video_seq') %}
                        <li class="video-item" data-id="{{ video_id }}">
                            <span class="video-seq">{{ video.video_seq }}.</span>
                            <span>{{ video.title }} ({{ video.duration }})</span>
                            <div class="video-actions">
                                <a href="{{ url_for('teacher.edit_video', course_id=course.id, video_id=video_id) }}" class="btn btn-outline">Edit</a>
                                <form action="{{ url_for('teacher.delete_video', course_id=course.id, video_id=video_id) }}" method="POST" style="display: inline;">
                                    <button type="submit" class="btn btn-outline" onclick="return confirm('Are you sure you want to delete this video?');">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                    </ul>
                    <a href="{{ url_for('teacher.add_video', course_id=course.id) }}" class="btn btn-block" style="margin-top: 1rem;">Add New Video</a>
                </div>
            </div>
        </div>
        <div style="margin-top: 2rem; text-align: center;">
            <a href="{{ url_for('teacher.dashboard') }}" class="btn btn-outline">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var videoList = document.getElementById('video-list');
            var sortable = new Sortable(videoList, {
                animation: 150,
                ghostClass: 'dragging',
                onEnd: function(evt) {
                    var videoOrder = Array.from(videoList.children).map(function(item, index) {
                        return {
                            id: item.dataset.id,
                            seq: index + 1
                        };
                    });
                    
                    updateVideoOrder(videoOrder);
                    updateVideoSeqDisplay(videoOrder);
                }
            });

            function updateVideoOrder(videoOrder) {
                fetch("{{ url_for('teacher.update_video_order', course_id=course.id) }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                       
                    },
                    body: JSON.stringify(videoOrder)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Video order updated successfully');
                    } else {
                        console.error('Failed to update video order');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            function updateVideoSeqDisplay(videoOrder) {
                videoOrder.forEach(function(item) {
                    var listItem = document.querySelector(`li[data-id="${item.id}"]`);
                    var seqSpan = listItem.querySelector('.video-seq');
                    seqSpan.textContent = item.seq + '.';
                });
            }
        });
    </script>
</body>
</html>
