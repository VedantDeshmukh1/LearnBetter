<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .drag-handle {
            cursor: move;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="{{ url_for('teacher.dashboard') }}" class="text-gray-800 hover:text-blue-600 mr-4">
                        <i data-lucide="arrow-left" class="w-5 h-5 inline-block align-text-bottom"></i>
                        Back to Dashboard
                    </a>
                    <div class="text-2xl font-bold text-blue-600">Magpie Learning</div>
                </div>
                <div class="flex space-x-4 items-center">
                    <a href="#" class="text-gray-800 hover:text-blue-600">Help</a>
                    <a href="{{ url_for('teacher.logout') }}" class="text-gray-800 hover:text-blue-600">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Edit Course</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-4 px-6">
                    <h2 class="text-xl font-semibold">Course Details</h2>
                </div>
                <div class="p-6">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="course_name" class="block text-gray-700 font-bold mb-2">Course Name:</label>
                            <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="course_duration" class="block text-gray-700 font-bold mb-2">Course Duration (hours):</label>
                            <input type="number" id="course_duration" name="course_duration" value="{{ course.course_duration }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-6">
                            <label for="course_price" class="block text-gray-700 font-bold mb-2">Course Price (₹):</label>
                            <input type="number" id="course_price" name="course_price" value="{{ course.course_price }}" step="0.01" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Update Course</button>
                    </form>
                </div>
            </div>
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-4 px-6">
                    <h2 class="text-xl font-semibold">Course Videos</h2>
                </div>
                <div class="p-6">
                    <ul id="video-list" class="space-y-2">
                    {% for video_id, video in course.videos.items()|sort(attribute='1.video_seq') %}
                        <li class="flex items-center justify-between bg-gray-100 p-3 rounded-md" data-id="{{ video_id }}">
                            <div class="flex items-center">
                                <span class="drag-handle text-gray-400 mr-2">☰</span>
                                <span class="font-semibold mr-2">{{ video.video_seq }}.</span>
                                <span>{{ video.title }} ({{ video.duration }})</span>
                            </div>
                            <div class="flex space-x-2">
                                <a href="{{ url_for('teacher.edit_video', course_id=course.id, video_id=video_id) }}" class="text-blue-500 hover:text-blue-700">Edit</a>
                                <form action="{{ url_for('teacher.delete_video', course_id=course.id, video_id=video_id) }}" method="POST" class="inline">
                                    <button type="submit" class="text-red-500 hover:text-red-700" onclick="return confirm('Are you sure you want to delete this video?');">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                    </ul>
                    <button id="update-order" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300 mt-4">Update Video Order</button>
                    <a href="{{ url_for('teacher.add_video', course_id=course.id) }}" class="block w-full bg-blue-500 text-white text-center py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 mt-2">Add New Video</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var videoList = document.getElementById('video-list');
            var updateOrderBtn = document.getElementById('update-order');
            var sortable = new Sortable(videoList, {
                animation: 150,
                handle: '.drag-handle',
                onEnd: function(evt) {
                    updateVideoSeqDisplay();
                }
            });

            function updateVideoSeqDisplay() {
                var items = videoList.querySelectorAll('li');
                items.forEach(function(item, index) {
                    var seqSpan = item.querySelector('.font-semibold');
                    seqSpan.textContent = (index + 1) + '.';
                });
            }

            updateOrderBtn.addEventListener('click', function() {
                var videoOrder = Array.from(videoList.children).map(function(item, index) {
                    return {
                        id: item.dataset.id,
                        seq: index + 1
                    };
                });
                
                updateVideoOrder(videoOrder);
            });

            function updateVideoOrder(videoOrder) {
                fetch("{{ url_for('teacher.update_video_order', course_id=course.id) }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(videoOrder)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Video order updated successfully');
                        alert('Video order updated successfully');
                    } else {
                        console.error('Failed to update video order');
                        alert('Failed to update video order');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while updating the video order');
                });
            }
        });
        lucide.createIcons();
    </script>
</body>
</html>
