{% extends "base.html" %}
   
   {% block content %}
   <h1>Register</h1>
   <form method="POST" action="{{ url_for('student.register') }}">
       <label for="first_name">First Name:</label>
       <input type="text" id="first_name" name="first_name" required minlength="2">
       
       <label for="last_name">Last Name:</label>
       <input type="text" id="last_name" name="last_name" required minlength="2">
       
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" required>
       
       <button type="submit">Register</button>
   </form>
   <p>Already have an account? <a href="{{ url_for('student.login') }}">Login here</a></p>
   {% endblock %}
