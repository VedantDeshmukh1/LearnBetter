<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Magpie Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-gradient {
            background: linear-gradient(135deg, #3490dc, #6574cd);
        }
        .register-bg {
            background-image: url('https://source.unsplash.com/1600x900/?education,student');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="register-bg flex flex-col min-h-screen">
    <header class="bg-white bg-opacity-90 shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('student.home') }}" class="text-2xl font-bold text-blue-600">Magpie Learning</a>
                <div class="flex space-x-4 items-center">
                    <a href="{{ url_for('student.home') }}" class="text-gray-800 hover:text-blue-600">Home</a>
                    <a href="{{ url_for('student.login') }}" class="text-gray-800 hover:text-blue-600">Login</a>
                    <a href="{{ url_for('teacher.register') }}" class="text-gray-800 hover:text-blue-600">Teacher Register</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white bg-opacity-90 p-10 rounded-xl shadow-2xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Student Registration
                </h2>
            </div>
            <form class="mt-8 space-y-6" method="POST" action="{{ url_for('student.register') }}">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="first_name" class="sr-only">First Name</label>
                        <input id="first_name" name="first_name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="First Name">
                    </div>
                    <div>
                        <label for="last_name" class="sr-only">Last Name</label>
                        <input id="last_name" name="last_name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Last Name">
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Register
                    </button>
                </div>
            </form>
            <div class="text-center">
                <p>Already have an account? <a href="{{ url_for('student.login') }}" class="font-medium text-blue-600 hover:text-blue-500">Login here</a></p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 bg-opacity-90 text-white py-4">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Magpie Learning. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
